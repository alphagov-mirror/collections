- row_title: "Ymweld â’r UE ar ôl Brexit"
  list_block: |
    I ymweld ag Ewrop ar ôl Brexit, mae pethau sydd angen i chi wneud cyn teithio.

    <div role="note" aria-label="Information" class="application-notice info-notice">
      <p>Mae'n bosibl na fyddwch yn gallu teithio oni bai bod eich pasport DU yn bodloni rheolau dilysrwydd newydd.</p>
      <p>Efallai na fyddwch yn gallu cael triniaeth feddygol ar frys am ddim yn yr UE ar ôl Brexit, felly dylech gael yswiriant teithio er mwyn sicrhau bod eich anghenion iechyd yn cael eu cynnwys.</p>
      <p>Ni fydd hawl gennych yrru yn yr UE oni bai fod gennych ddogfennau newydd.</p>
    </div>

