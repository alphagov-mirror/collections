    page_header_explainer: The UK has left the EU. From 1 January 2021 the rules for trading with the UK will change.
    guidance_title: Prepare your business for January 2021 if you are based in the EU
    guidance_subheader: What your business needs to know
    guidance_text: |
      <p>The UK has left the EU. On 31 December 2020, the transition period will end and the UK will leave the EU single market and customs union. If you run an EU-based business, you need to understand some of the steps you need to take to continue trading with the UK from January.</p>
      <p>This guidance does not cover matters specified in the Northern Ireland protocol. There will be no substantive change for the movement of goods covered by the protocol between Northern Ireland and EU member states, including Ireland. </p>
      <p>You can read more about <a href="https://www.gov.uk/government/publications/moving-goods-under-the-northern-ireland-protocol/moving-goods-under-the-northern-ireland-protocol-section-three-moving-goods-from-northern-ireland-to-the-european-union">trade between the EU and Northern Ireland</a></p>
      <p>This information is also available in the following languages:</p>
