    goods_title: Buying or selling goods
    goods_text: |
      <p>Rules are changing, and there will be border requirements in the UK and EU for importing and exporting goods. <a href="https://www.gov.uk/government/publications/the-border-operating-model">Find out more about the new border operating model.</a></p>
      <p>Make sure you talk to your trading partners in the UK to agree responsibilities and have the correct paperwork for the type of goods you are trading with counterparts in the UK. Ensure you have both completed the necessary border requirements.</p>
      <p><a href="https://www.gov.uk/government/publications/moving-goods-under-the-northern-ireland-protocol/moving-goods-under-the-northern-ireland-protocol-section-three-moving-goods-from-northern-ireland-to-the-european-union">Understand how trade between Northern Ireland and the EU will work.</a></p>
      <p>If you sell agri-food products to the UK, your business may need to:</p>
    goods_list:
      - check the requirements for export of food, drink or agricultural products to the UK from the EU
      - check what documents, licences and certificates are required for the goods you export from the EU into the UK and how to apply for them
      - pre-notify the UK authorities about the goods you export from the EU into the UK border
    tax_title: Paying VAT or claiming VAT refunds
    tax_text: |
      <p>Make sure you understand the <a href="https://www.gov.uk/government/publications/changes-to-vat-treatment-of-overseas-goods-sold-to-customers-from-1-january-2021">new rules for paying import VAT on parcels you send to UK buyers.</a></p>
      <p>Check how to <a href="https://eur02.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.gov.uk%2Fguidance%2Fclaim-refunds-of-uk-vat-from-1-january-2021-if-youre-an-eu-business&data=02%7C01%7CMariya.Hussain%40trade.gov.uk%7C3ee1a10192204423c69808d849db1cad%7C8fa217ec33aa46fbad96dfe68006bb86%7C0%7C0%7C637340552718447101&sdata=KzXaxy646qdFwfeS7QARcIRDACPatwm5K%2BszeQ8USyA%3D&reserved=0">claim VAT refunds on goods and services you buy from the UK after the transition period ends.</p>
    data_title: Transferring personal data to the UK
    data_text: |
      <p>Your business may need to make some changes to allow you to continue to share personal data with businesses or other organisations in the UK. Be prepared on data protection and data transfers.</p>
    services_title: Providing services in the UK
    services_text: |
      <p>Your business might be affected when the transition period ends. There may be new rules if:</p>
    services_list:
      - you have branches or subsidiaries in the UK
      - your business is part of a service sector within the UK
      - you’re planning a merger with a UK company
      - you or your employees travel to the UK for business
      - you or your employees provide services in a UK regulated profession.
    services_list_end: <p>Check the regulations for the UK, including visa requirements, and understand how changes could affect your business.</p>
    training_section_title: Additional help and support
    training_section_description: |
      <p>The UK government and local officials, ports and carriers will be running a series of online events to help your business understand the changes and the systems and rules you’ll need to follow from your country.</p>
      <p>This page will be updated regularly with more information.</p>
