    video_section_title: "Dechrau newydd y DU: Ymlaen â ni"
    video_section_description: |
      <p>Mae’r DU yn gadael marchnad sengl ac undeb tollau’r UE, a bydd diwedd y cyfnod pontio yn effeithio ar ddinasyddion, busnesau a theithio i’r UE ac oddi yno.</p>
      <p>Gwyliwch y fideo i wybod beth fydd 2021 yn ei olygu i chi.</p>
    video_section_link: https://www.youtube.com/watch?v=3ZHKjj-9WTk&rel=0
    video_section_transcription_summary: Gwelwch y trawsgrifiad fideo
    video_section_transcription_text: |
      <p>Ar y 1af o Ionawr, bydd y Deyrnas Unedig yn adennill ei hannibyniaeth wleidyddol ac economaidd ac yn gallu dechrau cysylltiadau masnachol gyda’r UE a gweddill y byd.</p>
      <p>Gall dinasyddion a busnesau wirio’r hyn y mae angen iddynt wneud i baratoi ar gyfer y newidiadau a chyfleodd sydd i ddod fel cenedl sofran.</p>
      <p>I fusnesau, mae hyn yn cynnwys paratoi ar gyfer ffordd newydd o fasnachu gyda’n partneriaid yn yr Undeb Ewropeaidd. </p>
      <p>I unigolion, gall hyn gynnwys cofrestru eich hawliau preswylio. </p>
