        list_block: |
          Gallwch barhau i deithio i’r UE fel arfer yn ystod y cyfnod pontio.

          O 1 Ionawr 2021 bydd rheolau newydd i deithio i'r UE, neu i'r Swistir, Norwy, Gwlad yr Iâ neu Liechtenstein.

